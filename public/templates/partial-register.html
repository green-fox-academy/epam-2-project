<div>
	<form name="registrationForm" ng-controller="RegistrationController as regCtrl"
				ng-submit="registrationForm.$valid && regCtrl.addUser(user)" novalidate>
		<div class="inputs">
			<input class="tofill" ng-model="regCtrl.user.user_email" placeholder="Type your email address" type="email" required/>
			<input class="tofill" ng-model="regCtrl.user.password" placeholder="Pick a password" type="password" required/>
			<a ui-sref="registration"><button class="registrationButton"> Register </button></a>
			<a ui-sref="login" class="loginPageLink"> Log in </a>
		</div>
	</form>
</div>
