<div>
  <h1>Login page, woohoo</h1>
  <div>
    <input class="tofill" ng-model="regCtrl.user.user_email" placeholder="Type your email address" type="email" required/>
    <input class="tofill" ng-model="regCtrl.user.password" placeholder="Type your password" type="password" required/>
    <a ui-sref="login"><button class="loginButton"> Log in </button></a>
    <a ui-sref="registration" class="registrationPageLink"> Register </a>
  </div>
</div>
</div>
