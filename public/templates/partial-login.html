<div class="template">
  <form name="loginForm" ng-controller="LoginController as logCtrl"
		ng-submit="loginForm.$valid && logCtrl.addUser(user)" novalidate>
    <div class="inputs">
      <div class="errorMessage" ng-show="logCtrl.shown">{{logCtrl.errMessage}}</div>
      <input class="tofill" ng-model="logCtrl.user.email" placeholder="Type your email address" type="email" required/>
      <input class="tofill" ng-model="logCtrl.user.password" placeholder="Type your password" type="password" required/>
      <button class="loginButton" type="submit"> Log in </button>
      <a ui-sref="registration" class="link"> Register </a>
    </div>
  </form>
</div>
