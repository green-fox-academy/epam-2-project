<div class="template">
  <form name="registrationForm" ng-controller="RegistrationController as regCtrl"
		ng-submit="registrationForm.$valid && regCtrl.addUser(user)" novalidate>
    <div class="inputs">
      <input class="tofill" ng-model="regCtrl.user.email" placeholder="Type your email address" type="email" required/>
      <input class="tofill" ng-model="regCtrl.user.password" placeholder="Type your password" type="password" required/>
      <button class="loginButton" type="submit"> Log in </button>
      <a ui-sref="registration" class="link"> Register </a>
    </div>
  </form>
</div>
